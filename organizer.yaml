repositories:
  default:
    teams_clean: true
    teams:
      Core: admin
      Managers: admin
      Security: read
    features:
      has_issues: true
      has_wiki: false
      has_projects: false
      has_downloads: false
    merges:
      allow_squash_merge: false
      allow_merge_commit: false
      allow_rebase_merge: true
    issues:
      project_autoassign:
        organization: true
        name: Gorilla Web Toolkit
        column: New
    branches:
      main:
        enforce_admins: true
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        required_approving_review_count: 1
        required_status_checks:
          strict: true
          require_review: true
      master:
        enforce_admins: true
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        required_approving_review_count: 1
        required_status_checks:
          strict: true
          require_review: true
    dependency_security:
      alerts: true
      automatic_fixes: true
labels:
  - name: bug
    color: 6d64d1
    aliases:
      - bug
    description: Bug reports or related issues
  - name: breaking change
    color: db6d4e
    aliases:
      - breaking
      - breaking-change
    description: Breaking API changes
  - name: enhancement
    color: 235d93
    aliases:
      - enhancement
      - feature
      - minor-rev-change
    description: For PRs that satisfy feature requests or improve the package
  - name: question
    color: 4ace7a
    aliases:
      - question
    description: General questions on how to use the package
  - name: feature request
    color: cc317c
    aliases:
      - discussion
    description: New feature requests
  - name: needs review
    color: fbca04
    aliases:
      - needs review
      - needs-review
    description: Issues that need review by a maintainer
  - name: documentation
    color: faee33
    aliases:
      - documentation
    description: A documentation issue or request
  - name: beginnner friendly
    color: bfe5bf
    aliases:
      - beginner-friendly
      - beginner
      - good-starter-issue
      - starter-issue
    description: Issues or requests ideal for beginners
  - name: help wanted
    color: bfe5bf
    aliases:
      - helpwanted
      - help-wanted
      - help wanted
    description: Help needed to start, finish or review
  - name: wontfix
    color: db4429
    aliases:
      - wontfix
      - wont-fix
    description: WONTFIX
  - name: duplicate
    color: cccccc
    aliases:
      - duplicate
  - name: build system
    color: "333333"
    aliases:
      - blocked
    description: CI & dependency related work
  - name: proposal
    color: "111166"
    aliases:
      - v2
  - name: stale
    color: ffffff
    aliases:
      - v2
  - name: waiting on new maintainer
    color: 7B33FF
    description: Issues/PRs waiting for a new maintainer.

teams:
  Community Maintainers:
    members:
      - coreydaley
  Core:
    members:
      - coreydaley
  Managers:
    members:
      - coreydaley
  Security:
    members:
      - coreydaley
